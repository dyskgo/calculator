<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Javascript Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet"> 
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <div id="calculator">
      <div id="formula_field">
      </div>
      <input type="text" id="display" disabled>
      <button id="7" class="number">7</button>
      <button id="8" class="number">8</button>
      <button id="9" class="number">9</button>
      <button id="^" class="operator">X^Y</button>
      <button id="clear">AC</button>
      <button id="4" class="number">4</button>
      <button id="5" class="number">5</button>
      <button id="6" class="number">6</button>
      <button id="/" class="operator">/</button>
      <button id="*" class="operator">*</button>
      <button id="1" class="number">1</button>
      <button id="2" class="number">2</button>
      <button id="3" class="number">3</button>
      <button id="+" class="operator">+</button>
      <button id="-" class="operator">-</button>
      <button id="." class="decimal">.</button>
      <button id="0" class="number">0</button> 
      <button id="equals">=</button>
      <button id="-" class="negative">-+</button>
      <button id="backspace" class="backspace">&lt;</button> 
    </div>
    <p class="bio">This calculator was created by Dylan Gonzalez, as part of The Odin Project curriculum. It was created from scratch
      using Javascript for the functionality, and HTML/CSS for the design. The calculator performs calculations
      according to BEDMAS.</p>
    <script src="script.js"></script>
  </body>
</html>
